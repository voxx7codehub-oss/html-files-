<!DOCTYPE html>
<html>
<head>
    <title>THE ELECTRICITY BILL CALCULATOR</title>

    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular',
                         'Lucida Grande', 'Lucida Sans Unicode',
                         Geneva, Verdana, sans-serif;
            background-color: aqua;
        }

        .container {
            width: 420px;
            margin: 50px auto;
            background: burlywood;
            padding: 20px;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: bisque;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .bill {
            margin-top: 10px;
            background-color: azure;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Electricity Bill Calculator</h2>

        <label>Enter Units Consumed:</label>
        <input type="number" id="units" placeholder="Units (kWh)">

        <button onclick="calculateBill()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBill() {
            var units = document.getElementById("units").value;
            var rate = 5; 
            var result = document.getElementById("result");

            if (units === "" || units <= 0) {
                result.innerHTML = "Please enter valid units";
                result.style.color = "red";
            } else {
                var bill = units * rate;
                result.innerHTML = "Total Bill Amount: â‚¹ " + bill;
                result.style.color = "red";
            }
        }
    </script>

</body>
</html>
