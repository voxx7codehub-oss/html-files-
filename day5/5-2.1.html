<!DOCTYPE html>
<html>
<head>
    <title>THE ELECTRICITY BILL CALCULATOR</title>

    <style>
        body {
            font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
            background-color: aqua;
        }

        .container {
            width: 420px;
            margin: 50px auto;
            background: burlywood;
            padding: 20px;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: bisque;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .result {
            margin-top: 10px;
            background-color: azure;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Electricity Bill Calculator</h2>

    <label>User Name:</label>
    <input type="text" id="username" placeholder="Enter your name">

    <label>Meter Number:</label>
    <input type="text" id="meter" placeholder="Enter meter number">

    <label>Watts:</label>
    <input type="number" id="watts" placeholder="Enter watts">

    <label>Units (kWh):</label>
    <input type="number" id="units" placeholder="Enter units">

    <button onclick="calculateBill()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculateBill() {
    var username = document.getElementById("username").value;
    var meter = document.getElementById("meter").value;
    var watts = Number(document.getElementById("watts").value);
    var units = Number(document.getElementById("units").value);
    var rate = 5;

    var result = document.getElementById("result");

    if (username === "" || meter === "" || watts <= 0 || units <= 0) {
        result.innerHTML = "Please fill all fields correctly.";
        result.style.color = "red";
    } else {
        var bill = units * rate;

        result.style.color = "green";
        result.innerHTML = `
            User Name: ${username}<br>
            Meter Number: ${meter}<br>
            Watts: ${watts} W<br>
            Units Consumed: ${units} kWh<br>
            <hr>
            Total Bill Amount: â‚¹ ${bill.toFixed(2)}
        `;
    }
}
</script>

</body>
</html>
