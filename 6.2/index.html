<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link rel="stylesheet" href="LOGIN.CSS"> 
       
</head>
<body class="home-bg">
   
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="logout-btn">Logout</button>
    </header>

  
    <div class="login">
        <h2>Login</h2>
        <div class="login-box">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <br>
            <button>Login</button>
        </div>
        <img src="images (8).jfif" alt="Login Image" class="section-img">
    </div>

  
    <section id="home" class="home-bg">
        <h2>Home</h2>
        <p>Welcome to our homepage!</p>
    </section>

    <section id="about" class="about-bg">
        <h2>About Us</h2>
        <p>Information about our company.</p>
    </section>

    <section id="services" class="services-bg">
        <h2>Services</h2>
        <p>Details about services offered.</p>
    </section>

    <section id="contact" class="contact-bg">
        <h2>Contact Us</h2>
        <p>Get in touch with us!</p>
    </section>
</body>
</html>
