<!DOCTYPE html>
<html>
<head>
    <title>DOM EXAMPLE</title>
    <style>
        #box {
            width: 200px;
            padding: 30px;
            background-color: blanchedalmond;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2 id="heading">Welcome</h2>
<button onclick="changeContent()">Tap here</button>

<div id="box">This is a box</div>

<script>
    function changeContent() {
        document.getElementById("heading").innerHTML = "Hello DOM i am dom ";
        document.getElementById("box").style.backgroundColor = "brown";
        document.getElementById("box").style.backgroundColor = "brown";
        document.getElementById("box").style.backgroundColor = "brown";
        document.getElementById("box").innerHTML = "brown";
        // document.getElementById("box").style.backgroundColor = "brown";
    }
</script>

</body>
</html>
