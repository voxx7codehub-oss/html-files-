<!DOCTYPE html>
<html>
<head>
    <title>SIMPLE TO DO LIST</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: brown;
            text-align: center;
        }

        .container {
            background-color: aliceblue;
            width: 360px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
        }

        input {
            width: 70%;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: antiquewhite;
            margin: 5px 0;
            padding: 5px;
        }

        .delete {
            float: right;
            color: red;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter the task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        var task = document.getElementById("taskInput").value;

        if (task === "") {
            alert("Enter your task");
            return;
        }

        var li = document.createElement("li");
        li.innerHTML = task + 
            "<span class='delete' onclick='removeTask(this)'>‚ùå</span>";

        document.getElementById("taskList").appendChild(li);
        document.getElementById("taskInput").value = "";
    }

    function removeTask(element) {
        element.parentElement.remove();
    }
</script>

</body>
</html>
